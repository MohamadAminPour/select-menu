<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Select Menu</title>
</head>

<body>

    <div class="selectMenu">

        <div class="selectMenu-btn">
            <span class="selectMenu-btn_text">Select Contry</span>
            <i class='bx bx-chevron-down selectMenu-btn_icon'></i>
        </div>

        <div class="selectMenu-content">
            <div class="selectMenu-content__search">
                <input type="text" class="selectMenu-content__input" placeholder="Search">
                <i class='bx bx-search selectMenu-content__icon'></i>
            </div>
            <ul class="selectMenu-content__list"></ul>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
